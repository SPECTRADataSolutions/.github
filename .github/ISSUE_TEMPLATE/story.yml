name: "ðŸ“– Story"
description: End-user facing deliverable in one sprint.
title: "ðŸ“– [Story] <shortTitle>"
labels: ["type:story","status:todo"]
body:
  - type: dropdown
    id: archetype
    attributes:
      label: archetype
      options: [Guidance, Innovation, Engagement, Operations, Protection, Sustenance, Growth]
    validations: { required: true }

  - type: input
    id: domain
    attributes:
      label: domain
      placeholder: "experienceEngineering"
    validations: { required: true }

  - type: input
    id: parentEpic
    attributes:
      label: parentEpic
      description: link or id

  - type: textarea
    id: description
    attributes:
      label: description
    validations: { required: true }

  - type: textarea
    id: acceptanceCriteria
    attributes:
      label: acceptanceCriteria
      description: testable outcomes (one per line)
      placeholder: |
        - condition one
        - condition two
    validations: { required: true }

  - type: input
    id: effortEstimate
    attributes:
      label: effortEstimate
      placeholder: "3d"
