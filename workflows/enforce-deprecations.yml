name: enforce-deprecations

on:
  schedule:
    - cron: '11 3 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: run-enforcer
        run: |
          python framework/scripts/governance/enforce_deprecations.py > deprecation_check.md || echo "EXIT=$?" >> $GITHUB_OUTPUT
      - name: summary
        if: always()
        run: |
          echo '## Deprecation Enforcement' >> $GITHUB_STEP_SUMMARY
          sed -n '1,120p' deprecation_check.md >> $GITHUB_STEP_SUMMARY || true
      - name: artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deprecation-enforcement
          path: deprecation_check.md
          retention-days: 7
