name: "üöÄ Initiative"
description: Strategic or operational work starting point. Auto-generates projects, epics, stories, tasks, work packages, and sprint plans.
title: "üöÄ [Initiative] <shortTitle>"
# Note: 'type' is not a standard Issue Forms key; GitHub ignores unknown keys.
type: "initiative"
assignees: ["copilot"]
projects: ["SPECTRADataSolutions/1"]
labels: ["type:initiative","status:planning"]

body:
  - type: markdown
    attributes:
      value: |
        ## SPECTRA Standards
        - British English spelling
        - SPECTRA in ALL CAPS
        - Repo names: camelCase, singular nouns
        - camelCase only for Fabric pipelines, repo names, and code
        - No secrets in code
        **Dream:** SPECTRA
        ‚òÅÔ∏è core ‚Äî All cross-pillar, meta, or org-wide work is governed by core. Never categorise or label it as a pillar or archetype.

  - type: markdown
    attributes:
      value: |
        ### developmentMethodology options
        - Behaviour-Driven Development (BDD) ‚Äì user-facing features & behaviour scenarios
        - Test-Driven Development (TDD) ‚Äì technical components & reliability
        - Domain-Driven Design (DDD) ‚Äì complex business logic & domain modelling
        - Data-Driven Development ‚Äì metrics & usage-driven work
        - Feature-Driven Development (FDD) ‚Äì incremental feature delivery
        - Hybrid/Other ‚Äì specify in notes

  - type: dropdown
    id: pillar
    attributes:
      label: pillar
      description: "High-level capability categorisation (Dream ‚Üí Pillar ‚Üí Domain ‚Üí Repo). AI/Agents: Select the pillar that best matches the initiative's primary focus. If uncertain, choose based on the main deliverable type - technical work typically goes to Innovation or Sustenance, governance to Guidance, user-facing to Engagement."
      options: [Protection, Sustenance, Innovation, Operations, Engagement, Growth, Guidance]
    validations:
      required: true

  - type: input
    id: domain
    attributes:
      label: domain
      description: "Single-token camelCase (singular concept) pertinent to pillar. AI/Agents: Use lowercase camelCase, singular nouns only. Examples - governance, security, engineering, marketing. Must be pertinent to the selected pillar per organisational structure."
      placeholder: "governance"
    validations:
      required: true

  - type: input
    id: initiativeTitle
    attributes:
      label: initiativeTitle
      description: "Short, clear name. AI/Agents: Use camelCase, singular nouns, be descriptive but concise. Examples - spectraWebsiteV1, contextSystemExtraction, governanceFrameworkV2."
      placeholder: "spectraWebsiteV1"
    validations:
      required: true

  - type: textarea
    id: purpose
    attributes:
      label: purpose
      description: "One sentence explaining why this initiative exists and the outcome it aims to achieve. AI/Agents: Write a clear, concise sentence that captures both the motivation (why) and the desired outcome (what success looks like). Use active voice and specific language."
    validations:
      required: true

  - type: textarea
    id: scope
    attributes:
      label: scope
      description: "AI/Agents: Define what is included and excluded from this initiative. Be specific about boundaries, systems affected, and any limitations. Include both functional and technical scope."
    validations:
      required: true

  - type: textarea
    id: capabilityAreas
    attributes:
      label: capabilityAreas
      description: "One per line; becomes epics 1:1. AI/Agents: List the major capability areas or workstreams, one per line. Each should represent a significant deliverable or functional area. These become epics in project management."
    validations:
      required: true

  - type: textarea
    id: deliverables
    attributes:
      label: deliverables
      description: "AI/Agents: List concrete, measurable outputs this initiative will produce. Include artifacts, systems, documentation, processes, or services. Be specific and measurable."
    validations:
      required: true

  - type: textarea
    id: successIndicators
    attributes:
      label: successIndicators
      description: "AI/Agents: Define how success will be measured. Include metrics, acceptance criteria, or observable outcomes that indicate the initiative has achieved its purpose. Use SMART criteria where possible."
    validations:
      required: true

  - type: textarea
    id: constraints
    attributes:
      label: constraints
      description: "AI/Agents: Identify limitations, dependencies, resources, timeline, regulatory, or technical constraints that may impact delivery. Include both hard constraints and risk factors."
    validations:
      required: true

  - type: textarea
    id: dependencies
    attributes:
      label: dependencies
      description: "AI/Agents: List other initiatives, systems, teams, or external factors this initiative depends on. Include both prerequisite dependencies and parallel coordination needs."

  - type: dropdown
    id: developmentMethodology
    attributes:
      label: developmentMethodology
      description: "AI/Agents: Select the primary development approach. If not specified or uncertain, default to 'Hybrid/Other ‚Äì specify in notes'. Choose BDD for user-facing features, TDD for technical components, DDD for complex business logic."
      options:
        - Behaviour-Driven Development (BDD) ‚Äì user-facing features & behaviour scenarios
        - Test-Driven Development (TDD) ‚Äì technical components & reliability
        - Domain-Driven Design (DDD) ‚Äì complex business logic & domain modelling
        - Data-Driven Development ‚Äì metrics & usage-driven work
        - Feature-Driven Development (FDD) ‚Äì incremental feature delivery
        - Hybrid/Other ‚Äì specify in notes
    validations:
      required: true

  - type: textarea
    id: nonNegotiables
    attributes:
      label: nonNegotiables
      description: "AI/Agents: Identify absolute requirements that cannot be compromised - security standards, compliance requirements, performance thresholds, architectural principles, etc. These are hard boundaries for the initiative."
    validations:
      required: true

  - type: textarea
    id: reusePriority
    attributes:
      label: reusePriority
      description: "AI/Agents: Identify opportunities for reusing existing components, patterns, or solutions. Consider SPECTRA framework components, established patterns, and existing systems that could be leveraged."

  - type: textarea
    id: securityPosture
    attributes:
      label: securityPosture
      description: "AI/Agents: Define security requirements, threat model considerations, data protection needs, access controls, and compliance requirements relevant to this initiative."

  - type: textarea
    id: humanInTheLoop
    attributes:
      label: humanInTheLoop
      description: "AI/Agents: Identify where human oversight, decision-making, or intervention is required. Consider approval workflows, quality gates, and areas where automation should be limited."

  - type: textarea
    id: testStrategy
    attributes:
      label: testStrategy
      description: "AI/Agents: Define testing approach including unit tests, integration tests, acceptance criteria validation, performance testing, and quality assurance processes. Include both automated and manual testing considerations."

  - type: textarea
    id: rolloutPlan
    attributes:
      label: rolloutPlan
      description: "AI/Agents: Define deployment and rollout strategy including staging environments, rollback procedures, communication plans, and success monitoring. Consider phased rollouts and risk mitigation."

  - type: textarea
    id: lessonsFromPastInitiatives
    attributes:
      label: lessonsFromPastInitiatives
      description: "AI/Agents: Reference lessons learned from similar past initiatives. Include risks encountered, successful mitigation strategies, and recommendations for avoiding common pitfalls. This field may be auto-populated by lessons automation."

  - type: checkboxes
    id: automationOptions
    attributes:
      label: automationOptions
      options:
        - label: generateInitiativeIdAndUuid
        - label: generateProjectsEpicsStories
        - label: generateWorkPackagesAndSprintPlan
        - label: runImpactAnalysis
        - label: runFutureConsequenceSimulation
        - label: computeExecutionReadinessScore
        - label: generateMaturityForecastTimeline

  - type: dropdown
    id: outcomeStatus
    attributes:
      label: outcomeStatus
      description: "AI/Agents: Always set to 'planned' when creating new initiatives. Use other values only when updating existing initiatives based on actual progress."
      options: [planned, inProgress, delivered, delayed, cancelled]

  - type: textarea
    id: postmortem
    attributes:
      label: postmortem
      description: "Link to retro or brief notes (root cause, mitigations). AI/Agents: Only fill this for completed initiatives. Include links to retrospective documents, lessons learned, and actionable insights for future initiatives."

