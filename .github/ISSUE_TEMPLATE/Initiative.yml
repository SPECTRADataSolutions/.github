      label: "[LEGACY - MIGRATION ONLY] rationale"
      description: "Old field; fold into 'purpose' and 'constraints' as appropriate. AI/Agents: Do not use for new initiatives."

  - type: textarea
    id: successCriteria
    attributes:
      label: "[LEGACY - MIGRATION ONLY] successCriteria"
      description: "Old field; copy into 'successIndicators'. AI/Agents: Do not use for new initiatives."

  - type: textarea
    id: keyMilestones
    attributes:
      label: "[LEGACY - MIGRATION ONLY] keyMilestones"
      description: "Old field; map into 'deliverables' and 'rolloutPlan'. AI/Agents: Do not use for new initiatives."

  - type: textarea
    id: stakeholders
    attributes:
      label: "[LEGACY - MIGRATION ONLY] stakeholders"
      description: "Old field; include in 'humanInTheLoop' and project docs. AI/Agents: Do not use for new initiatives."

  - type: textarea
