name: "✏️ Change"
description: Propose and review a change to an existing work item.
title: "✏️ [Change] <shortTitle>"
labels: ["type:change","status:review"]
body:
  - type: input
    id: targetRef
    attributes:
      label: targetRef
      description: link or id of the work item being changed
    validations: { required: true }
  - type: textarea
    id: changeSummary
    attributes:
      label: changeSummary
    validations: { required: true }
  - type: textarea
    id: rationale
    attributes:
      label: rationale
    validations: { required: true }
  - type: textarea
    id: impact
    attributes:
      label: impact
  - type: checkboxes
    id: automationOptions
    attributes:
      label: automationOptions
      options:
        - label: runImpactAnalysis
        - label: updateDependencyGraph
