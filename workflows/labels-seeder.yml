name: seed-labels

on:
  workflow_dispatch: {}  # run this by hand from the Actions tab

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4  # read labels.json in the repo

      - name: applyLabels
        uses: actions/github-script@v7
        with:
          script: |
            const path = `${process.cwd()}/.github/labels.json`;  // canonical label set
            const labels = require(path);
            for (const l of labels) {
              try {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: l.name, color: l.color, description: l.description
                });
              } catch (e) {
                if (e.status === 422) {
                  // already exists: update to match canonical
                  await github.rest.issues.updateLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: l.name, color: l.color, description: l.description
                  });
                } else {
                  throw e;  // surface unexpected errors
                }
              }
            }
