name: governanceGuards

on:
  issues:
    types: [opened, edited]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: enforceMinimumFields
        uses: actions/github-script@v7
        with:
          script: |
            const body = (context.payload.issue.body || '').toLowerCase();
            const required = [
              'dream',
              'archetype',
              'domain',
              'initiativeTitle',
              'purpose',
              'scope',
              'capabilityAreas',
              'deliverables',
              'successIndicators'
            ];
            const missing = required.filter(k => !body.includes(k.toLowerCase()));
            if (missing.length) {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body: `âŒ Missing fields: ${missing.join(', ')}`
              });
              core.setFailed('Missing required fields');
            }

      - name: enforceCamelCaseTitle
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.issue.title || '';
            const noPrefix = title.replace(/\[.*?\]\s*/, ''); // strip [Type] prefix
            if (/[A-Z_]/.test(noPrefix)) {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body: 'âŒ Use camelCase in titles after the [Type] prefix'
              });
              core.setFailed('Title not in camelCase');
            }

      - name: validateOrganizationalStructure
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.issue.body || '';
            
            // Extract organizational metadata
            const dreamMatch = body.match(/### dream\s*\n\s*([^\n]+)/i);
            const archetypeMatch = body.match(/### archetype\s*\n\s*([^\n]+)/i);
            const domainMatch = body.match(/### domain\s*\n\s*([^\n]+)/i);
            
            if (!dreamMatch || !archetypeMatch || !domainMatch) {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body: 'âŒ Missing organizational structure metadata (dream, archetype, domain)'
              });
              core.setFailed('Missing organizational metadata');
              return;
            }
            
            const dream = dreamMatch[1].trim();
            const archetype = archetypeMatch[1].trim();
            const domain = domainMatch[1].trim();
            
            // Validate dream
            if (dream !== 'SPECTRA') {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body: `âŒ Dream must be 'SPECTRA', got: ${dream}`
              });
              core.setFailed('Invalid dream value');
              return;
            }
            
            // Validate archetype
            const validArchetypes = ['Guidance', 'Innovation', 'Engagement', 'Operations', 'Protection', 'Sustenance', 'Growth'];
            if (!validArchetypes.includes(archetype)) {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body: `âŒ Invalid archetype: ${archetype}. Must be one of: ${validArchetypes.join(', ')}`
              });
              core.setFailed('Invalid archetype');
              return;
            }
            
            // Validate domain format (single-word camelCase)
            if (!/^[a-z][a-zA-Z]*$/.test(domain)) {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body: `âŒ Domain must be single-word camelCase starting with lowercase: ${domain}`
              });
              core.setFailed('Invalid domain format');
              return;
            }
            
            console.log(`âœ… Organizational structure validated: ${dream} â†’ ${archetype} â†’ ${domain}`);

      - name: validateMcpContextCompliance
        if: contains(github.event.issue.body, 'contextManifest') || contains(github.event.issue.body, 'MCP') || contains(github.event.issue.body, 'anchor')
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.issue.body || '';
            
            // Check for MCP context-related content
            const mcpKeywords = ['contextManifest', 'MCP', 'anchor', 'redaction', 'spectra.'];
            const hasMcpContent = mcpKeywords.some(keyword => body.toLowerCase().includes(keyword.toLowerCase()));
            
            if (hasMcpContent) {
              console.log('ðŸ” MCP context content detected, validating compliance...');
              
              // Check for required privacy considerations
              const privacyKeywords = ['redaction', 'privacy', 'logContent', 'defaultDeny'];
              const hasPrivacyConsiderations = privacyKeywords.some(keyword => body.toLowerCase().includes(keyword.toLowerCase()));
              
              if (!hasPrivacyConsiderations) {
                await github.rest.issues.createComment({
                  ...context.repo,
                  issue_number: context.issue.number,
                  body: 'âš ï¸ **MCP Context Privacy Notice**: This issue relates to MCP context functionality. Please ensure privacy and redaction policies are considered. Reference: contracts/context/redactionPolicy.json'
                });
              }
              
              // Check for Framework is Law compliance
              const frameworkKeywords = ['framework', 'contract', 'schema', 'pinned', 'SHA'];
              const hasFrameworkCompliance = frameworkKeywords.some(keyword => body.toLowerCase().includes(keyword.toLowerCase()));
              
              if (!hasFrameworkCompliance) {
                await github.rest.issues.createComment({
                  ...context.repo,
                  issue_number: context.issue.number,
                  body: 'ðŸ“‹ **Framework is Law Reminder**: MCP context changes must comply with SPECTRA contracts in contracts/context/. Ensure refs are pinned to SHAs and validation is implemented.'
                });
              }
              
              console.log('âœ… MCP context compliance validated');
            }
